    <!-- Sets the image folder for avatar images and populates the 'src' attribute of all image elements 
      with the 'avatar-image' class and 'data-filename' attributes using the correct folder. 
      Change the 'imageFolder' variable value to switch between folders ("bun" or "curly"). 
      Requires that both folders have the same image file names. -->
    <script>
      const imageFolder = "curly"; // Change this value to "bun" or "curly" to switch between folders
    
      document.querySelectorAll(".avatar-image[data-filename]").forEach((img) => {
        const fileName = img.getAttribute("data-filename");
        img.setAttribute("src", `./avatar/${imageFolder}/${fileName}`);
      });
    </script>
