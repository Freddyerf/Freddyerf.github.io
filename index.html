          <!-- Add your 6 cards here -->

              </div>

          <div class="card">
            <img src="./avatar/curly/Projects.png" alt="Freddy's bitmoji">
            <div class="card-content">
              <h1>Projects</h1>
            </div>
          </div>
          <div class="card">
            <img src="./avatar/curly/Contact.png" alt="Freddy's bitmoji">
